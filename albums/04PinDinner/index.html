<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2004 Pin Recipients Photo Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="demo.css" />
		<link rel="stylesheet" type="text/css" href="../responsiveFiles/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../responsiveFiles/css/elastislide.css" />
		<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1" rel="stylesheet" type="text/css" />
		
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			<div class="header">
				<a href="http://www.piasc.org/">Return to PIASC</a>
				<span class="right_ab">
					<a href="../../main.aspx">RETURN to Employee Website</a>
					
				</span>
			  <div class="clr"></div>
			</div><!-- header -->
			
			<div class="content">
				<h1>2004 Pin Recipients<span></span></h1>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
<span class="es-nav-prev">Previous</span>
<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
<ul>
	<li><a href="#"><img src="images/thumbs/001.jpg" data-large="images/001.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	<li><a href="#"><img src="images/thumbs/002.jpg" data-large="images/002.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	<li><a href="#"><img src="images/thumbs/003.jpg" data-large="images/003.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	<li><a href="#"><img src="images/thumbs/004.jpg" data-large="images/004.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	<li><a href="#"><img src="images/thumbs/005.jpg" data-large="images/005.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	<li><a href="#"><img src="images/thumbs/005.jpg" data-large="images/006.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	<li><a href="#"><img src="images/thumbs/007.jpg" data-large="images/007.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	<li><a href="#"><img src="images/thumbs/008.jpg" data-large="images/008.jpg" alt="2004 Pin Dinner Photos"/></a></li>
	
	
</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
				<p class="sub">Contact <a href="mailto:erikat@piasc.org">Erika Tucker</a> at 323.728.9500 x247 with any photo questions.</p>
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="../responsiveFiles/js/jquery.min.js"></script>
		<script type="text/javascript" src="../responsiveFiles/js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="../responsiveFiles/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../responsiveFiles/js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="../responsiveFiles/js/gallery.js"></script>
    </body>
</html>
